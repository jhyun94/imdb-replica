<!DOCTYPE html>
<head>
  <title>IMDB search!</title>
  <link href="application.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="application.js"></script>
</head>
<body>
  <div class="header">
      <input type="text" id="search" placeholder="search movie here">
  </div>
  <div class="main">
    <div class="container">
      <ul class="list">
      </ul>
    </div>
  </div>

  <div class="movie">
    <div class="container">
      <div class="card">
        <img class="movie-poster detail">
        <h1 class="title detail"></h1>
        <p class="year detail"></p>
        <p class="rated detail"></p>
        <p class="released detail"></p>
        <p class="runtime detail"></p>
        <div class="clearfix"></div>
        <h2 class="plot detail"></h2>
        <p class="plot-description detail"></p>
      </div>
    </div>
  </div>

</body>
</html>
